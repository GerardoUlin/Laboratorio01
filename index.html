<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inscripción</title>
  <!-- Vinculamos el archivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Formulario de Inscripción</h1>
  <form id="formularioInscripcion" onsubmit="return validarFormulario()">
    <section>
      <h2>Datos Generales</h2>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required><br>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required><br>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="" disabled selected>-- Seleccione --</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select><br>
    </section>

    <section>
      <h2>Datos de Pago con Tarjeta</h2>
      <label for="nombreTarjeta">Nombre en la Tarjeta:</label>
      <input type="text" id="nombreTarjeta" name="nombreTarjeta" required><br>

      <label for="numeroTarjeta">Número de Tarjeta:</label>
      <input type="text" id="numeroTarjeta" name="numeroTarjeta" required><br>

      <label for="fechaExpiracion">Fecha de Expiración:</label>
      <input type="month" id="fechaExpiracion" name="fechaExpiracion" required><br>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" required><br>
    </section>

    <input type="submit" value="Enviar">
  </form>

  <!-- Vinculamos el archivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
